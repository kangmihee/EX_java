<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, inital-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<!-- 부트스트랩: jQuery를 요구 
	Grid system 12열로 나누어서 표현
	(col-xs: 작은기기), (col-sm: 750px), (col-md: 970px), (col-lg: 1170px) -->
	<div class="row">
		<div class="col-sm-4">
			.단나누기 예제입니다. <br> 
			<img src="은우.jpg" alt="www.naver.com" width="300" height="450"> <!-- alt는 이미지가 없을때 대신출력 -->
		</div>
		<div class="col-sm-4">
			.자동으로 단이 나누어 지는데 class는 css를 구분하기 위해 주어집니다. 
			<img src="은우2.jpg" alt="www.naver.com" width="300" height="450">
		</div>
		<div class="col-sm-4">
			.단나누기는 화면분할 하기 위하여 많이 사용하는 예입니다. 
			<img src="은우3.jpg" alt="www.naver.com" width="300" height="480">
	</div>
</body>
</html>

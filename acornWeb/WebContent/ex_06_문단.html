<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
.red-bold {
	color: red;
	font-weight: bold;
}
.box { /* .은class */
	width: 100px;  /* 폭 */
	height: 100px; /* 높이 */
	padding: 10px; /* 안쪽여백 */
	margin: 10px; /* 바깥쪽 여백 */
	border-width: 10px; /* 경계선의 굵기 */
	border-style: solid; /* 경계선 스타일(실선) */
	border-color: red; /* 경계선 색상 */
}
#myFriends { /* #은 아이디 */
	list-style-type: none;
	padding: 0;
	margin: 0;
}
</style>
<title>Insert title here</title>
</head>
<body>
	<div class="box">div요소는 문단을 나타낼때 사용합니다.</div>
	<div class="box">div는 Block 요소 입니다.</div>
	<div class="box">세번째 문단</div>
	<div class="box">네번째 문단</div>
	<div class="box">
		span 요소는 인라인<span class="red-bold">요소</span>입니다. 하나 두울 세엣
	</div>
</body>
</html>

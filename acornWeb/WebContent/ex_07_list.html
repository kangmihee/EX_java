<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
#myFriends {
	list-style-type: none;
	padding: 0;
	margin: 0;
}

#one {
	list-style-type: none; /* 스타일 안주면 리스트에 순번생김 */
	padding: 10; /* 10정도의 공간 생김*/
}
</style>
</head>
<body>
	<ul id="myFriends">
		<!-- 중복불가 == 같은 이름이 있으면 안됨 -->
		<li>서울</li>
		<li>대전</li>
		<li>대구</li>
		<li>광주</li>
	</ul>
	<ol id="one"> <!-- orderList(순서를 가짐) -->
		<li>첫째</li>
		<li>둘째</li>
		<li>셋째</li>
	</ol>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	// 자바에서 최상위 오브젝트 : object
	// 변수에 객체 대입..var 필요(?) : {} JSON타입을 지정
	// 일급함수는 (변수에 대입가능, 매개변수로전달, 리턴값으로 사용가능)
	var car = {type:"Flat", model:"500", color:"white"};
	dociment.getElementById("demo").innerHTML = "The car type is " + car.type;
	var person = {  firstName : "Jone", // java map에서 사용하는 방식 => 변수 : "값"
					lastName : "Doe",
					id : 5566,
					fullName : function() // 함수 대입 - 함수도 객체다, 일급함수
					{return this.fisrtName + " " + this.lastName;}
				 };
	var emp = new Object(); // 최상위 오브젝트로 생성 
	
	// 실시간으로 멤버변수와 함수를 추가하는 것이 가능
	emp.id=10;
	emp.name="대한민국";
	emp.salary=50000;
	emp.fun = function() { // 함수 대입 - 함수도 객체다, 일급함수
		return this.fisrtName + " " + this.lastName;
		}
	document.write(emp.id+" "+emp.name+" "+emp.salary);
</script>
</head>
<body>
	<h2>자바스크립트의 오브젝트는 json타입의 데이터 형식</h2>

</body>
</html>

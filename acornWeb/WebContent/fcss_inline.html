<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div.cities { /* font, color, latout에 대한 지정 */
	background-color: black;
	color: white;
	margin: 20px 0 20px;
	padding: 20px;
}

span.note {
	font-size: 120%;
	color: red;
}
</style>
</head>
<body>
	<!-- div:문단, span:단락 -->
	<!-- style : 3가지 (inline, head, file link) -->
	<h1>
		My <span class="note">중요한 개념</span>Heading
	</h1>
	<p>
		This is some <span class="note">important</span>text.
	</p>
	<div class="cities">
		<h2>Bolck-livel</h2>
		<pre>"div h1  -  h6  p  form"</pre>
	</div>
	<div class="cities">
		<h2>in line</h2>
		<pre>"span  a  img"</pre>
	</div>
</body>
</html>

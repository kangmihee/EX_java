<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<title>Insert title here</title>
	<style>
		div{ width: 70px;
			height: 50px; 
			float: left;
   			margin: 5px;
   			background: red;
		}
		.next{background-color: blue;}
	</style>
</head>
<body>
	<div>1</div>
	<div>2</div>
	<div>3</div>
	<div>4</div>
	<div>5</div>
	
	<script>
		$(document).ready(function () {
			var modWidth = 100;
			$("div").click(function () { // this 여러개의 div 중 1가지씩 
				$(this).width(modWidth).addClass("next");
				modWidth -= 2;
			});
		});	
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
<script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script> 
<title>Insert title here</title>
<script>
	$(document).ready(function () {
		$("#btn1").on("click", function (e) {
			if($(":radio[name=rdo]:checked").length==0){ // 선택된 위치가 없음
				alert("추가할 위치를 선택하세요.");
				return;
			}
			// 체크된 rdo 인덱스를 찾음(선택된 객체에서 index는 원하는 위치를 찾을때)
			var idx = $(":radio[name=rdo]").index($(":radio[name=rdo]:checked"));
			
			// 입력된 값을 확인하기 (객체확인 - 값확인)
			var userNameObj = $(":text[name=userName]"); // 여러번 사용해야하기 때문에 분리
			var userCityObj = $(":text[name=userCity]");
			var userAgeObj =  $(":text[name=userAge]");
			var userName = userNameObj.val();
			var userCity = userCityObj.val();
			var userAge = userAgeObj.val();
			
			// 확인된 값을 이용하여 테이블 입력형식 만들기
			var trHtml = "<tr><td><input type = 'radio' name = 'rdo'></td>" + "<td>" + userName + "</td><td>" + userCity + "</td><td>" + userAge + "</td></tr>";

			
			// 테이블 형식으로 생성된 문자열을 추가하기 ( DOM의 구조에 끼워넣기)
			// 동적데이터 사용
			$(trHtml).insertAfter("#table1 tbody tr:eq("+idx+")");
			
			
			// 선택된 radio버튼 해제하기
			// tag에는 속성 + 스타일 
			$(":radio").prop("checked", false); // prop는 속성
		
			
			// 입력된 데이터 해제하기
			userNameObj.val(""); // jQuery에서는 get/set함수가 동일하다. 오버라이딩
			userCityObj.val("");
			userAgeObj.val("");
		});
	});

</script>
</head>
<body>
	<form name="form1">
	<table width=400 id="table1">
		<thead>
			<tr>
				<td></td>
				<td>이름</td>
				<td>지역</td>
				<td>나이</td>
			</tr>
			<tr>
			 	<td><input type = "button" id = "btn1" value = "추가"></td>
				<td><input type = "text" id = "text" name = "userName"></td>
				<td><input type = "text" id = "text" name = "userCity"></td>
				<td><input type = "text" id = "text" name = "userAge"></td>
			</tr>
		</thead>
		<tbody>
		<tr><td><input type = "radio" name = "rdo"></td><td>배달원</td><td>서울</td><td>32세</td></tr>
		<tr><td><input type = "radio" name = "rdo"></td><td>발해인</td><td>대전</td><td>35세</td></tr>
	</tbody>
	</table>
	
</form>
</body>
</html>

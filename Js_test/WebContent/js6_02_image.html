<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function img_view(imgName) { // dom구조를 이용하여 변경 (절대적 참조)
		document.myimg2.src = imgName;
	}
	function imgChange(obj, img) { //객체의 속성을 이용하여 변경(상대적 참조)
		obj.src = img;
	}
</script>
</head>
<body> <!-- 마우스 이벤트와 this:해당하는 객체 자체 -->
	<img name="myimg" src="login.gif" onmouseover="imgChange(this,'logout.gif')" onmouseout="imgChange(this, 'login.gif')">
	<img src="first.gif" onmouseover="imgChange(this,'register.gif')" onmouseout="imgChange(this, 'first.gif')">
	<img src="img1.jpg" width="200" height="100"  name="myimg2" onmouseover="img_view('img2.jpg')" onmouseout="img_view('img1.jpg')">
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script>
	document.write("<table>");
	for (dan = 1; dan <= 9; dan = dan + 3) {
		/* if( dan % 3 == 1)
			document.write("<tr>"); */
		for (i = 1; i <= 9; i++) {
			document.write("<tr>");
			document.write("<td>");
			document.write(dan + " * " + i + " = " + (dan * i));
			document.write("</td>");
			document.write("<td>");
			document.write((dan + 1) + " * " + i + " = " + ((dan + 1) * i));
			document.write("</td>");
			document.write("<td>");
			document.write((dan + 2) + " * " + i + " = " + ((dan + 2) * i));
			document.write("</td>");
			document.write("</tr>");
		}
		/* if( dan % 3 == 0 ) 
			document.write("</tr>"); */
	}
	document.write("</table>");
	document.write("<table>");
	
	

	for (dan = 1; dan <= 9; dan++) {
		document.write("<tr>");
		for (i = 1; i <= 9; i++) {
			document.write("<td>");
			document.write(dan + " * " + i + " = " + (dan * i));
			document.write("</td>");
		}
		document.write("</tr>");
	}
	document.write("</table>");
	
	

	function makeTable(row, col, border) { // \기호는 문자로 인식하라
		document.write("<table border=" + border + " align=\"center\" style=\"font-size:11px\";>\n");
		for (var i = 1; i <= row; i++) {
			document.write("<tr align=\"center\">\n"); // => <tr align="center">
			for (var j = 1; j <= col; j++) {
				document.write("<td width=\"120\">" + i + "행" + j + "열</td>\n");
			}
			document.write("</tr>\n\n");
		}
		document.write("</table>\n");
	}
</script>
<title>Insert title here</title>
</head>

<body>
	<button type="button"
		style="width: 100; height: 25; background-color: navy; color: white;"
		onclick="makeTable(30,6,1)">테이블 생성하기</button>
</body>
</html>

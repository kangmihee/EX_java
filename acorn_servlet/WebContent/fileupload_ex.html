<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<center>
		<h2>회원가입</h2>
		<form action="fileupload_save" method="post"
			enctype="multipart/form-data">
			<table border="0" width="330">
				<tr>
					<th width="100">이름 :</th>
					<td align="center"><input type="text" name="name"></td>
				</tr>
				<tr>
					<th width="100">id :</th>
					<td align="center"><input type="text" name="id" size="25"></td>
				</tr>
				<tr>
					<th width="100">비밀번호 :</th>
					<td align="center"><input type="password" name="pw" size="27"></td>
				</tr>
				<tr>
					<th width="100">사진 :</th>
					<td align="center"><input type="file" name="picture" size="11"></td>
				</tr>
				<tr>
					<td colspan="2" align="right"><input type="submit"value="회원가입"></td>
				</tr>
			</table>
		</form>
	</center>
</body>
</html>
